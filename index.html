<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Flex Warehouse Locator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-orange-500 p-4 text-white shadow-lg sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-truck-fast"></i> Flex Stations</h1>
            <button onclick="toggleModal()" class="bg-white text-orange-600 px-4 py-2 rounded-lg font-bold hover:bg-orange-100 transition">
                + Agregar
            </button>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="mb-6">
            <input type="text" id="searchInput" onkeyup="filterStations()" placeholder="Buscar por ID, nombre o dirección..." 
                class="w-full p-4 rounded-xl border-none shadow-md focus:ring-2 focus:ring-orange-500 outline-none text-lg">
        </div>

        <div class="overflow-x-auto bg-white rounded-xl shadow-md">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">ID / Nombre</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Dirección</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase">Acción</th>
                    </tr>
                </thead>
                <tbody id="stationTable" class="divide-y divide-gray-100">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Nueva Estación</h2>
            <div class="space-y-4">
                <input type="text" id="newId" placeholder="ID (ej. DCG4)" class="w-full p-3 border rounded-lg">
                <input type="text" id="newName" placeholder="Nombre (ej. Burnaby)" class="w-full p-3 border rounded-lg">
                <input type="text" id="newAddress" placeholder="Dirección Completa" class="w-full p-3 border rounded-lg">
                <input type="text" id="newCoords" placeholder="Coordenadas (Lat, Long)" class="w-full p-3 border rounded-lg">
                <div class="flex gap-2 mt-4">
                    <button onclick="addStation()" class="flex-1 bg-orange-500 text-white py-3 rounded-lg font-bold">Guardar</button>
                    <button onclick="toggleModal()" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-bold">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos iniciales basados en tu archivo
        let stations = [
            { id: "DCG4", name: "Burnaby (DVV5)", address: "9788 Glenlyon Pkwy, Burnaby, BC V5J 0C6, Canadá", coords: "49.196902,-122.999366" },
            { id: "DMX1", name: "Mexico City (DMX1)", address: "Iztapalapa, CDMX, México", coords: "19.504594,-99.197901" },
            { id: "DGD1", name: "Guadalajara (DGD1)", address: "Jalisco, México", coords: "20.585627,-103.391534" }
        ];

        function renderStations() {
            const table = document.getElementById('stationTable');
            table.innerHTML = stations.map((s, index) => `
                <tr class="hover:bg-orange-50 transition">
                    <td class="px-4 py-4">
                        <div class="font-bold text-orange-600">${s.id}</div>
                        <div class="text-sm text-gray-500">${s.name}</div>
                    </td>
                    <td class="px-4 py-4 text-sm text-gray-600">${s.address}</td>
                    <td class="px-4 py-4">
                        <a href="https://www.google.com/maps/search/?api=1&query=${s.coords}" target="_blank" 
                           class="bg-blue-500 text-white px-3 py-2 rounded-lg text-sm flex items-center justify-center w-fit">
                            <i class="fas fa-location-dot mr-1"></i> Ir
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        function filterStations() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let rows = document.getElementById('stationTable').getElementsByTagName('tr');
            for (let row of rows) {
                row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
            }
        }

        function toggleModal() {
            const modal = document.getElementById('modal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }

        function addStation() {
            const id = document.getElementById('newId').value;
            const name = document.getElementById('newName').value;
            const address = document.getElementById('newAddress').value;
            const coords = document.getElementById('newCoords').value;

            if(id && name && coords) {
                stations.unshift({ id, name, address, coords });
                renderStations();
                toggleModal();
                // Limpiar campos
                document.querySelectorAll('#modal input').forEach(i => i.value = '');
            } else {
                alert("Por favor rellena ID, Nombre y Coordenadas");
            }
        }

        // Carga inicial
        renderStations();
    </script>
</body>
</html>
